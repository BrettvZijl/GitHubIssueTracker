<!DOCTYPE HTML>
<html>
	<head>
	<title> GitHub Issue Tracker </title>
		<script type="text/javascript" src="jquery.js"></script>
	</head>
		
	<body>
		<table id="issues" border="1">
			<tr>
				<th>Client Name</th>
				<th>Action Item/Request</th>
				<th>Description</th>
				<th>GH Number</th>
				<th>Priority</th>
				<th>Category</th>
				<th>Assigned To</th>
				<th>Comments</th>
				<th>Status</th>
			</tr>
		</table>
	</body>
	
	<script type="text/javascript" src="getIssues.js"></script>
</html>
